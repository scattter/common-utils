<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<audio class="tada" src="./tada.mp3"></audio>
<audio class="wrong" src="./wrong.mp3"></audio>
<button class="btn" style="width: 100px; height: 50px; border-radius: 10px; background-color: #d45345; margin-bottom: 20px" value="tada">tada</button>
<button class="btn" style="width: 100px; height: 50px; border-radius: 10px; background-color: #d45345" value="wrong">wrong</button>
<script>
  let curSound;
  const btns = document.querySelectorAll('.btn')
  
  btns.forEach((btn) => {
    btn.addEventListener('click', (event) => {
      if (curSound) {
        curSound.pause()
        curSound.currentTime = 0
      }
      curSound = document.querySelector(`.${event.target.value}`)
      curSound.play()
    })
  })
  
</script>
</body>
</html>
